<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery VS React</title>
  <link rel="stylesheet" href="index.css">
</head>
<body class="flex nooverflow root">
  <main class="flex grow vertical">
    <div class="flex grow padding_h_m padding_v_m vertical basis50">
      <div class="flex justify_center">
        <h2 class="text size_xl">jQuery</h2>
      </div>

      <div class="flex grow padding_t_m">
        <div class="align_center basis50 flex justify_center relative">
          <button class="btn size_xxxl" id="sign_in">Sign In</button>

          <div class="absolute bg_light bg_opacity_low stratch align_center flex hidden justify_center loader" id="user_loader">
            <span class="text size_xl">Loading User...</span>
          </div>

          <div id="user_info" class="flex vertical"></div>
        </div>

        <div class="align_center basis50 flex justify_center relative">
          <button class="btn size_xxxl" id="load_post">Load Post</button>

          <div class="absolute bg_light bg_opacity_low stratch align_center flex hidden justify_center loader" id="post_loader">
            <span class="text size_xl">Loading Post...</span>
          </div>

          <div id="post_info" class="flex vertical"></div>
        </div>
      </div>
    </div>
  
    <div class="flex justify_center relative">
      <hr class="absolute center width100 z-1" />

      <h1 class="bg_light padding_h_xl padding_v_xxxs text size_xl">jQuery VS React</h1>
    </div>
  
    <div class="flex grow basis50 vertical" id="app"></div>
  </main>

  <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script defer src="jquery.js"></script>

  <script type="module" src="react.js"></script>
</body>
</html>
